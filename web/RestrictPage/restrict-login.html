<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restrict-page.css">
    <script src="darkMode.js" defer></script>
    <title>Página do Administrador</title>
</head>
<body>
    
    <div class="container bgLightMode"> 
        <h1 class="title">Página do Administrador</h1>
        <img src="../assets/darkMode.svg" alt="darkMode" class="darkMode" id="darkMode">
        <div>
            <label for="nome">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="button">Conectar</div>
    </div>

</body>
</html>
