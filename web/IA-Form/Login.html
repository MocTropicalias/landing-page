<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <script src="form.js" defer></script>
    <title>Navegação Tropicalias</title>
</head>
<body>

    <div class="container1">
        <div class="navbar">
            <ul>
                <img src="../assets/AraciSemFUndoBranca.png" alt="">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Suporte.html">Ajuda</a></li>
                <li><a href="../Termos.html">Termos</a></li>
            </ul>
        </div>

        <div class="display1">
            <div class="conjunto">
                <h1>Formulário</h1>
            </div>
        
            <section class="criar">
                <form action="conta" class="form">
                    <input type="number" name="idade" id="idade" placeholder="Idade" required>

                    <select name="genero" id="genero" required>
                        <option value="">Gênero</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <select name="renda" id="renda" required>
                        <option value="">Renda familiar mensal</option>
                        <option value="Menor_ou_igual_a_R$2400">Menor ou igual a R$2400</option>
                        <option value="Maior_que_R$_2400_e_menor_que_R$4000">Maior que R$2400 e menor que R$4000</option>
                        <option value="Maior_que_R$4000_e_menor_que_R$6500">Maior que R$4000 e menor que R$6500</option>
                        <option value="Maior_que_R$6500_e_menor_que_R$8500">Maior que R$6500 e menor que R$8500</option>
                        <option value="Maior_que_R$8500_e_menor_que_R$11000">Maior que R$8500 e menor que R$11000</option>
                        <option value="Maior_que_R$11000_e_menor_que_R$15000">Maior que R$11000 e menor que R$15000</option>
                        <option value="Maior_que_R$15000">Maior que R$15000</option>
                    </select>

                    <select name="estado" id="estado" required>
                        <option value="">Estado</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="PB">PB</option>
                        <option value="RN">RN</option>
                        <option value="outros">Outros</option>
                    </select>

                    <select name="educacao" id="educacao" required>
                        <option value="">Grau de educação</option>
                        <option value="Nenhum">Nenhum</option>
                        <option value="Fundamental">Fundamental</option>
                        <option value="Ensino_médio">Ensino médio</option>
                        <option value="Ensino_superior">Ensino superior</option>
                        <option value="Pós_graduação">Pós-graduação</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado">Doutorado</option>
                    </select>

                    <div class="opcoes">
                        <label>
                            <p>Pratica esportes? (mínimo 3 vezes por semana)</p>
                            <input type="checkbox" name="pratica_esportes" id="pratica_esportes">
                        </label>
                        <label>
                            <p>Frequenta muito espaços públicos?</p>
                            <input type="checkbox" name="espacos_publicos" id="espacos_publicos">
                        </label>
                        <label>
                            <p>Usa muito eletrônicos? (mais de 6h por dia)</p>
                            <input type="checkbox" name="usa_eletronicos" id="usa_eletronicos">
                        </label>
                    </div>

                    <div id="btEnviar" class="button">Enviar</div>
                </form>
            </section>
        </div>
    </div>
    
    <footer class="container2">
        <p>Desenvolvido por</p>
        <img src="../assets/mocBranco.png" alt="Logo da empresa">
    </footer>
    
</body>
</html>
