<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de IA</title>
    <link rel="stylesheet" href="ia-form.css">
</head>
<body>
    
    <h1 class="title">Formulário de Pesquisa</h1>
    <form class="form">
        <label for="idade">Idade (inteiro):</label>
        <input type="number" id="idade" name="idade" required min="0">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="renda">Renda familiar mensal:</label>
        <select id="renda" name="renda" required>
            <option value="Menor ou igual à R$2400">Menor ou igual à R$2400</option>
            <option value="Maior que R$2400 e menor que R$4000">Maior que R$2400 e menor que R$4000</option>
            <option value="Maior que R$4000 e menor que R$6500">Maior que R$4000 e menor que R$6500</option>
            <option value="Maior que R$6500 e menor que R$8500">Maior que R$6500 e menor que R$8500</option>
            <option value="Maior que R$8500 e menor que R$11000">Maior que R$8500 e menor que R$11000</option>
            <option value="Maior que R$11000 e menor que R$15000">Maior que R$11000 e menor que R$15000</option>
            <option value="Maior que R$15000">Maior que R$15000</option>
        </select>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required placeholder="Ex: SP, RJ, MG, outros">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="eletronicos">Usa muito eletrônicos (mais de 6h por dia)?</label>
        <input type="checkbox" id="eletronicos" name="eletronicos" value="Sim">

        <label for="educacao">Grau de educação:</label>
        <select id="educacao" name="educacao" required>
            <option value="Nenhum">Nenhum</option>
            <option value="Fundamental">Fundamental</option>
            <option value="Ensino médio">Ensino médio</option>
            <option value="Ensino superior">Ensino superior</option>
            <option value="Pós-graduação">Pós-graduação</option>
            <option value="Mestrado">Mestrado</option>
            <option value="Doutorado">Doutorado</option>
        </select>

        <label for="esportes">Pratica esportes (pelo menos 3 vezes por semana)?</label>
        <input type="checkbox" id="esportes" name="esportes" value="Sim">

        <label for="espacos_publicos">Frequenta muito espaços públicos (parques, museus, etc)?</label>
        <input type="checkbox" id="espacos_publicos" name="espacos_publicos" value="Sim">

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
